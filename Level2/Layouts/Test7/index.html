<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotoSplash — Card Gallery</title>

  <!-- local stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="main-header">
    <div class="inner container">
      <a class="logo" href="#">PhotoSplash</a>

      <nav class="main-nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="mobileNav">
        <svg viewBox="0 0 24 24" width="22" height="22">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" fill="none"/>
        </svg>
      </button>
    </div>

    <div class="mobile-nav" id="mobileNav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section id="home" class="hero container">
      <h1 class="title">Our Photo Gallery</h1>
      <p class="subtitle">Curated visuals — minimal, immersive, responsive.</p>
    </section>

    <section id="gallery" class="container">
      <div id="photo-gallery" class="photo-gallery"></div>
    </section>

    <section id="about" class="container prose">
      <h2>About</h2>
      <p>Performance-first gallery with a modern minimalist dark theme.</p>
    </section>

    <section id="contact" class="container prose">
      <h2>Contact</h2>
      <p>Want to collaborate? Reach out.</p>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close">✕</button>
    <div id="lbSpinner" class="lb-spinner">
      <svg viewBox="0 0 50 50" width="56" height="56">
        <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-dasharray="31 31"></circle>
      </svg>
    </div>
    <button class="lb-prev">‹</button>
    <img id="lbImage" class="lb-image" alt="" />
    <div id="lbCaption" class="lb-caption"></div>
    <button class="lb-next">›</button>
  </div>

  <a href="#" id="back-to-top" class="back-to-top">
    <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 4l-7 8h4v8h6v-8h4z"/></svg>
  </a>

  <script src="script.js" defer></script>
</body>
</html>
