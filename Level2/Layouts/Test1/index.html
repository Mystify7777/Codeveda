<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header and Navigation Section -->
    <!-- This section uses Flexbox for alignment. -->
    <header class="main-header">
        <div class="logo">
            <a href="#">PhotoSplash</a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Photo Gallery -->
    <main class="container">
        <h1 class="gallery-title">Our Photo Gallery</h1>
        
        <!-- The gallery uses CSS Grid for a responsive layout. -->
        <div class="photo-gallery">
            
            <!-- Sample Photo 1 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1517329782449-85ab361075a2?q=80&w=2070&auto=format&fit=crop" alt="Mountain Landscape">
                <div class="caption">Mountain Peaks</div>
            </div>
            
            <!-- Sample Photo 2 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=2070&auto=format&fit=crop" alt="Lakeside View">
                <div class="caption">Lakeside View</div>
            </div>
            
            <!-- Sample Photo 3 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop" alt="Forest Path">
                <div class="caption">Enchanted Forest</div>
            </div>
            
            <!-- Sample Photo 4 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=2070&auto=format&fit=crop" alt="Beach Sunset">
                <div class="caption">Golden Sunset</div>
            </div>
            
            <!-- Sample Photo 5 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=2070&auto=format&fit=crop" alt="Starry Night">
                <div class="caption">Starry Night</div>
            </div>
            
            <!-- Sample Photo 6 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1974&auto=format&fit=crop" alt="Waterfall">
                <div class="caption">Hidden Waterfall</div>
            </div>
            
        </div>
    </main>

</body>
</html>
