<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Responsive Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Root Variables & Global Styles --- */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f4f7f6;
            --text-color: #34495e;
            --card-bg-color: #ffffff;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: var(--background-color);
            color: var(--text-color);
        }

        /* --- Header & Navigation (Using Flexbox) --- */
        .main-header {
            background: var(--primary-color);
            color: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        nav .logo a {
            color: #fff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease;
            padding-bottom: 5px;
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }


        /* --- Gallery Section (Using CSS Grid) --- */
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .gallery-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            color: var(--primary-color);
        }

        .gallery {
            display: grid;
            /* Creates a responsive grid with columns between 280px and 1fr */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: var(--card-bg-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .caption {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            color: var(--primary-color);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            .gallery-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
                width: 100%;
            }
            .gallery {
                grid-template-columns: 1fr; /* Single column on mobile */
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav>
            <div class="logo"><a href="#">PhotoVibe</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Showcase</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery-container">
        <h1 class="gallery-title">Featured Collections</h1>
        <section class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1517329782449-85ab361075a2?q=80&w=600&h=400&fit=crop" alt="Mountain Peaks">
                <div class="caption">Alpine Majesty</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=600&h=400&fit=crop" alt="Lakeside View">
                <div class="caption">Serene Lake</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=600&h=400&fit=crop" alt="Forest Path">
                <div class="caption">Whispering Woods</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=600&h=400&fit=crop" alt="Beach Sunset">
                <div class="caption">Coastal Sunset</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1035/600/400" alt="Waterfall">
                <div class="caption">Cascading Falls</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1043/600/400" alt="City skyline">
                <div class="caption">Urban Dreams</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=600&h=400&fit=crop" alt="Starry Night">
                <div class="caption">Galaxy Gazing</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=600&h=400&fit=crop" alt="Waterfall">
                <div class="caption">Hidden Paradise</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1024/600/400" alt="Dog in nature">
                <div class="caption">Loyal Companion</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1016/600/400" alt="Forest path">
                <div class="caption">Autumn Trail</div>
            </div>
            <div class="gallery-item">
                <img src="https_//images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=600&h=400&fit=crop" alt="Misty Mountains">
                <div class="caption">Misty Mountains</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=600&h=400&fit=crop" alt="Wooden Pier">
                <div class="caption">Morning Calm</div>
            </div>
        </section>
    </main>

</body>
</html>
